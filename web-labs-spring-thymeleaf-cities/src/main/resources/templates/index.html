<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Cities</title>
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.3/css/bootstrap.min.css} " />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h3>Cities of Romania</h3>
		</div>
		<div class="row">
			<form class="form-vertical" th:object="${name}" th:action="@{/}" method="get">
				<div class="form-group">
					<input type="text" name="name" th:value="${name}" class="form-control"
						placeholder="Enter city name">
				</div>
			</form>
		</div>
		<div th:if="${not #lists.isEmpty(cities)}" class="row">
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Name</th>
						<th>District</th>
						<th style="text-align: right">Inhabitants</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="city : ${cities}">
						<td th:text="${city.name}"></td>
						<td th:text="${city.district}"></td>
						<td th:text="${city.inhabitants}" style="text-align: right"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${#lists.isEmpty(cities)}" class="row">
			<h5>No results found.</h5>
		</div>
	</div>
</body>

</html>
